            <div class="card signup">
                <div class="wrapper">
                    <div class="banner">

                    </div>
                    <div class="error_view hidden"></div>
                    <div class="spacer"></div>
                    <form autocomplete="on" method="post" action="/app/public/start.php">
                        <div clas="dataget">
                            <div class="group">
                                <input type="email" name="umail" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Email Address</label>
                            </div>
                            <div class="group">
                                <input type="password" name="upass" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Password</label>
                            </div>
                        </div>
                        <input type="submit" name="login" />
                    </form>
                </div>
            </div>
        </div>
    </div>
